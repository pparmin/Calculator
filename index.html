<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calc-container">
    <div class="calculator">
      <div class="results">
        <div class="textbox"></div>
      </div>
      <div class="settings">
        <button id="clear">C</button>
        <button id="erase">&#9003;</button>
        <button id="plus-minus">+/-</button>
      </div>
      <div class="calc-functions">
        <button id="division" value="divide">&#247;</button>
        <button id="multiplication" value="multiply">x</button>
        <button id="subtraction" value="subtract">-</button>
        <button id="sum" value="add">+</button>
      </div>
      <button id="result" value="result">=</button>
  
      <div class="numbers">
        <button id="seven" class="inactive" value="7">7</button>
        <button id="eight" class="inactive" value="8">8</button>
        <button id="nine"  class="inactive" value="9">9</button>
        <button id="four" class="inactive" value="4">4</button>
        <button id="five" class="inactive" value="5">5</button>
        <button id="six" class="inactive" value="6">6</button>
        <button id="one" class="inactive" value="1">1</button>
        <button id="two" class="inactive" value="2">2</button>
        <button id="three" class="inactive" value="3">3</button>
        <button id="zero" class="inactive" value="0">0</button>
        <button id="dot">.</button>
      </div>  
    </div>
  </div>

<script src="calc.js"></script>
</body>
</html>
