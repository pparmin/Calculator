<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <p id="text-one">
    Happy Calculating!
  </p>
    <br>
  <p id="text-two">
    By: Philipp Armingeon
  </p>
  <div class="calc-container">
    <div class="calculator">
      <div class="results">
        <div class="textbox"></div>
      </div>
      <div class="settings">
        <button id="clear">C</button>
        <button id="erase">&#9003;</button>
        <button id="plus-minus">+/-</button>
      </div>
      <div class="calc-functions">
        <button id="division" class="inactive" value="divide">&#247;</button>
        <button id="multiplication" class="inactive" value="multiply">x</button>
        <button id="subtraction" class="inactive" value="subtract">-</button>
        <button id="sum" class="inactive" value="add">+</button>
      </div>
      <button id="result" value="result">=</button>
  
      <div class="numbers">
        <button id="seven" class="firstValue" value="7">7</button>
        <button id="eight" class="firstValue" value="8">8</button>
        <button id="nine"  class="firstValue" value="9">9</button>
        <button id="four" class="firstValue" value="4">4</button>
        <button id="five" class="firstValue" value="5">5</button>
        <button id="six" class="firstValue" value="6">6</button>
        <button id="one" class="firstValue" value="1">1</button>
        <button id="two" class="firstValue" value="2">2</button>
        <button id="three" class="firstValue" value="3">3</button>
        <button id="zero" class="firstValue" value="0">0</button>
        <button id="placeholder"></button>
        <button id="float"class="firstValue">.</button>
      </div>  
    </div>
  </div>

<script src="js/calc.js"></script>
</body>
</html>
